<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Titles</title>

    <style type="text/css">
        td, th { border: 1px solid #CCC; }
        table {border: 1px solid black; }
    </style>
</head>
<h1> Basic Titles</h1>
<body>
<table>
    <tr>
        <td>Cat</td>
        <td>Wolf</td>
    </tr>

    <tr>
        <td>Llama</td>
        <td>Sheep</td>
    </tr>

    <tr>
        <td>Snake</td>
        <td>Tiger</td>
    </tr>
</table>

    <tr>
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
    </tr>

    <tr>
        <td>#1</td>
        <td>Alaska</td>
        <td>Juneau</td>
    </tr>
    <tr>
        <td>#2</td>
        <td>Texas</td>
        <td>Houston</td>
    </tr>
    <tr>
        <td>#3</td>
        <td>California</td>
        <td>Sacramento</td>
    </tr>
    <tr>
        <td>#4</td>
        <td>Montana</td>
        <td>Helena</td>
    </tr>
    <tr>
        <td>#5</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
    </tr>
</table>
<br>
<table>
    <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
    </tr>
</table>
<br>
</body>
</html>
